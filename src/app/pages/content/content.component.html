<div class="container__content">
  <div class="content__description">
    <a [routerLink]="['']"> Home </a>
  </div>
  <div class="container__list">
    <ul class="movie-list">
      <div *ngFor="let movie of movies">
        <li *ngIf="movie.id == id">
          <img src="{{ movie.photoCover }}" alt="{{ movie.name }}" />
          {{ movie.name }}
          <br />
          {{ movie.year }}
        </li>
      </div>
    </ul>
  </div>
</div>
